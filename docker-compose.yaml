version: '3'
services:
  frontend:
    build: .
    ports:
      - 80:80
    links:
      - backend
  backend:
    build: .
    ports:
      - 30555:30555
    environment:
      - MONGO_URL=mongo
    links:
      - mongo
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
      volumes:
        - data:/data
        - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
volumes:
  data:
    eggdrop:
    image: eggdrop:latest
    environment: 
     - SERVER=irc.ircnet.coom
     - NICK=orgonix
    ports:
     - "3333:3333"
### Change this to the path with your config and user/channel files
    volumes:
     - /home/debian/eggdrop/data/:/home/eggdrop/eggdrop/data/
### If you want to add scripts, put them here. Don't mount to /scripts because
### it will overwrite the ones that are already used. Make sure you use 
### 'source scripts2/foo.tcl' as the path in the config.
#     -/changethispart/scripts:/home/eggdrop/eggdrop/scripts2
### Enter config name, if not eggdrop.conf
#    command: LeafBlower.conf
    stdin_open: true
    tty: true
    restart: always
  
